<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<form method="post" action="/user">

        <label> Username
            <input type="text" name="username" th:value = "${username}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label> Email
            <input type="email" name="email" th:value="${email}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label> Password
            <input type="password" name="password" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label> Password
            <input type="password" name="verify" class="form-control">
        </label>
    </div>
    <div class = "form-group">
        <p th:text = "${error}"></p>
    </div>
    <div class="form-group">

    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-success">
    </div>


</form>
</body>
</html>
